<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Energy</title>
</head>
<body class="page__body">

  <header class="page-header">
    <div class="wrapper">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src=".//img/logo_mobile.svg" width="33" height="38" alt="Логотип">
        <img class="page-header__logo-text text-logo" src=".//img/logo_name.svg" width="101" height="18" alt="Интернет-магазин Cat Energy">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list site-nav-list">
          <li class="site-nav__list-item site-nav__list-item_active">
            <a href="">Главная</a>
          </li>
          <li class="site-nav__list-item ">
            <a href="">Каталог продукции</a>
          </li>
          <li class="site-nav__list-item ">
            <a href="">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>


  <main class="page-main">
    <h1 class="page-main__heading">Подбор программы</h1>

    <section class="program-select">
      <div class="wrapper">
        <h2 class="program-select__heading">Заполните анкету, и мы подберем программу питания для вашего кота</h2>
        <form class="program-select__form" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="select-form__group">
            <label class="select-form__label">Имя:*
              <input class="select-form__input_main" type="" name="" placeholder="БАРСИК">
            </label>

          </fieldset>


        </form>


      </div>
    </section>
  </main>
</body>
</html>
